<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .link-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .redirect-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .redirect-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Redirecionamentos</h1>
    <p>Selecione um dos links abaixo para ser redirecionado:</p>
    
    <div class="link-container">
        <a href="/tlg-1" class="redirect-button">Redirecionamento 1 (Teste A)</a>
        <a href="/tlg-2" class="redirect-button">Redirecionamento 2 (Teste B)</a>
    </div>
</body>
</html>
